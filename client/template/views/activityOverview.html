<template name="activityOverview">
    <div class="full-page runner-background">
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Steady...</h1>
                <h2>Choose Your Activities</h2>
                {{#each activities}} {{> activityelements}} {{/each}}
                <div class="clearfix"></div>
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-default">Next</button>
                </div>
                <div class="col-sm-10"></div>
            </div>
        </div>
    </div>
</template>

<template name="activityelements">
    <div class="col-sm-2">
        <div class="activity-switch" id="activity-switch-{{_id}}">
            <input id="switch-state" data-size="mini" type="checkbox" {{checked}}>
        </div>

        <a href={{pathFor 'activityConfiguration' id=_id }}>
            <img src="/images/{{image}}" alt="{{text}}" class="img-rounded img-responsive activity-image-overview">
        </a>
    </div>
</template>
