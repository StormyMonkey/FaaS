<template name="activityDashboard">
    <div class="full-page runner-background">
        <div class="nav-bar-spacer"></div>
        <div class="container">
            <h1>Your Health Data</h1>
            
            <div class="col-sm-12 text-right">
                    <label>Privacy Engine</label>
                <div class="engine-switch" id="engine-switch">
                    <input id="switch-state" type="checkbox" checked>
                </div>
            </div>
            
            <div class="col-sm-8">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
            </div>
            <div class="col-sm-4 hidden-xs"></div>
            <div class="col-sm-11">
                <div class="jumbotron">
                    <h1>Ready...</h1>
                    <form>
                        <div class="form-group">
                            <label for="birthdate">Dashboard</label>
                            <input type="date" class="form-control" id="birthdate" placeholder="birthdate">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="weight" placeholder="">
                                <span class="input-group-addon" id="weight">kg</span>
                            </div>
                        </div>
                        <div class="btn-group" id="gender-btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Female</button>
                            <button type="button" class="btn btn-default">Male</button>
                        </div>
                        <div>
                            <div class="col-sm-10"></div>
                            <div class="col-sm-2 text-right">
                                <button type="button" class="btn btn-default">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</template>
