<template name="activityDashboard">
    <div class="full-page runner-background">
        <div class="nav-bar-spacer"></div>
        <div class="container">
            <h1>Your Health Data</h1>

            <div class="col-sm-12 text-right">
                    <label>Privacy Engine</label>
                <div class="engine-switch" id="engine-switch">
                    <input id="switch-state" type="checkbox" checked>
                </div>
            </div>

            <!-- Daily statistics -->
            {{#each sessiondata}}
                <div class="col-sm-12">
                    <h3>{{date}}</h3>
                </div>
                <div class="col-sm-8">
                    {{#each sessions}}
                        {{> activityDashboardSessionList}}
                    {{/each}}
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-body" id="dailyGraph{{id}}">
                            <div class="dailyGraph{{id}}">
                                {{#with circularOptions date=date}}
                                    {{> circularProgress}}
                                {{/with}}
                                {{fillGraph date_id=id progress=dailyActivity}}
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="activityDashboardSessionList">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                {{formatDate start}} - {{formatDate end}} {{activity}}
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{activity_value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{activity_value}}%;">
                  </div>
                </div>
            </div>
        </div>
    </div>
</template>
