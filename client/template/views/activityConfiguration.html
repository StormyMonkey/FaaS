<template name="activityConfiguration">
    <div class="full-page runner-background">
        <div class="container-fluid">
            <div class="jumbotron">
                {{#with activity}} {{> activityConfig}} {{/with}}
            </div>
        </div>
    </div>
</template>

<template name="activityConfig">
    <h1>Steady...</h1>
    <h2>Activity for {{text}}</h2>
    <div class="row">

        <div class="col-sm-3">
            <img src="/images/{{image}}" alt="{{text}}" class="img-rounded img-responsive activity-image">
        </div>
        <div class="col-sm-2">
            {{> activitySlider}}
            {{> nextactivity}}
        </div>
    </div>

</template>

<template name="activitySlider">
    <form>
    <div class="form-group">
        <label for="ambition">Ambition</label>
        <div id="ambition-slider">
            <input type="text" class="slider" value="" data-slider-min="-20" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide">
        </div>
    </div>
    <div class="form-group">
        <label for="regularity">Regularity</label>
        <div id="regularity-slider">
            <input type="text" class="slider" value="" data-slider-min="-20" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide">
        </div>
    </div>
    <div class="form-group">
        <label for="randomness">Randomness</label>
        <div id="randomness-slider">
            <input type="text" class="slider" value="" data-slider-min="-20" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide">
        </div>
    </div>
    <div class="col-sm-2 text-right">
        <button type="submit" class="btn btn-default">Save</button>
    </div>
    </form>
</template>

<template name="nextactivity">

</template>
