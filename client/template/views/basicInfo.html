<template name="basicInfo">
    <div class="full-page runner-background">
        <div class="container">
            <div class="col-sm-11">
                <div class="jumbotron">
                    <h1>Ready...</h1>
                    <form class="add-basicinformation">
                        <div class="form-group">
                            <label for="birthdate">Birth date</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{basicinfo.birthdate}}">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <div class="input-group">
                                <input type="name" class="form-control" id="weight" name="weight" value="{{basicinfo.weight}}">
                                <span class="input-group-addon" id="weight">kg</span>
                            </div>
                        </div>
                        <label for="gender">Gender</label>
                        <div id="gender" class="btn-group btn-group-justified" role="group" aria-label="...">
                            {{#if isMale basicinfo.gender}}
                            <div class="btn-group" role="group">
                                <button type="button" name="gender" id='gender-female' class="btn btn-default">Female</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" name="gender" id='gender-male' class="btn btn-default active">Male</button>
                            </div>
                            {{else}}
                            <div class="btn-group" role="group">
                                <button type="button" name="gender" id='gender-female' class="btn btn-default active">Female</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" name="gender" id='gender-male' class="btn btn-default">Male</button>
                            </div>
                            {{/if}}
                        </div>
                        <div>
                            <div class="col-sm-10"></div>
                            <div class="col-sm-2 text-right">
                                <button type="submit" class="btn btn-default">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</template>
